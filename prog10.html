<html>
    <style>
       .image {
        position: absolute;
        width: 300;
        height: 200;
        transition: z-index 0.3s, transform 0.3s;
        border-radius: 10px;
       }
       #image1 {
        z-index: 1;
        top: 100;
        left: 100;
       }
       #image2 {
        z-index: 2;
        top: 175;
        left: 175;
       }
       #image3 {
        z-index: 3;
        top: 250;
        left: 250;
       }
    </style>
    <body>
        <div class="image-container">
            <img src="image1.jpg" alt="image 1" class="image" id="image1">
            <img src="image2.jpg" alt="image 2" class="image" id="image2">
            <img src="image3.jpg" alt="image 3" class="image" id="image3">
        </div>
        <script>
            const images = document.querySelectorAll('.image');

            images.forEach((image) =>{
                image.addEventListener('mouseover', (e) => {
                    image.style.zIndex = 4;
                    image.style.transform = 'scale(1.2)';
                })

                image.addEventListener('mouseout', (e) => {
                    image.style.zIndex = parseInt(image.style.zIndex) - 3;
                    image.style.transform = 'scale(1)';
                })
            })
        </script>
    </body>
</html>

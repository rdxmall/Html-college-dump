<!DOCTYPE html>
<html>
<head>
    <title>Scrolling Text</title>
    <style>
        #startButton {
            size: 10px;
            font-size: 20px;
            width: 100px;
            background-color: blanchedalmond;
        }
        #scrollingText {
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            animation: scroll 10s linear infinite paused;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <button id="startButton" onclick="startScrolling()">Start</button>
    <div id="scrollingText">
        <h1>This is some scrolling text that moves from right to left with a small delay.</h1>
    </div>

    <script>
        function startScrolling() {
            const scrollingText = document.getElementById('scrollingText');
            scrollingText.style.animationPlayState = 'running';
        }
    </script>
</body>
</html>
